<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12 mb-4">
            <div class="filter mt-5 ms-3">
              <h1>Encontre aqui seu evento</h1>

              <!-- Filtro de preÃ§os -->
              <form>
                <div id="filter">
                  <div id="filter-price">
                    <label for="checkbox1">
                      <input type="checkbox" name="tipo-evento" value="show" />
                      Show
                    </label>
                  </div>
                  <div>
                    <label for="checkbox2">
                      <input type="checkbox" name="tipo-evento" value="bares" />
                      Bares
                    </label>
                  </div>
                  <div>
                    <label for="checkbox3">
                      <input
                        type="checkbox"
                        name="tipo-evento"
                        value="esportes"
                      />
                      Esportes
                    </label>
                  </div>
                  <div>
                    <label for="checkbox4">
                      <input
                        type="checkbox"
                        name="tipo-evento"
                        value="lanchonete"
                      />
                      Lanchonetes
                    </label>
                  </div>
                  <div>
                    <label for="checkbox5">
                      <input
                        type="checkbox"
                        name="tipo-evento"
                        value="balada"
                      />
                      Balada
                    </label>
                  </div>
                </div>
              </form>

              <!-- Filtro de texto -->
              <div id="filter-text">
                <label for="barra-pesquisa" class="text-white mt-1"
                  >Digite o nome da sua cidade:</label
                >
                <input type="text" id="barra-pesquisa" class="rounded" />
                <button
                  type="button"
                  class="btn btn-success mt-2"
                  onclick="buscarEventos()"
                >
                  Pesquisar
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-12 col-sm-12">
            <div id="resultado" class="d-flex flex-row mb-3"></div>
          </div>
        </div>
      </div>
    </main>
        <script src="app.js"></script>        
  </body>
</html>
