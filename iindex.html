<!DOCTYPE html>
<html>
  <head>
    <title>Visualização de Textos Enviados</title>
  </head>
  <body>
    <h1>Textos Enviados</h1>
    <ul id="listaTextos"></ul>

    <script>
      // Função para exibir os textos enviados
      function exibirTextosEnviados() {
        var textosEnviados = localStorage.getItem("textosEnviados"); // Obtém os textos enviados

        if (textosEnviados) {
          textosEnviados = JSON.parse(textosEnviados); // Converte o JSON em um array

          var listaTextos = document.getElementById("listaTextos");
          for (var i = 0; i < textosEnviados.length; i++) {
            var texto = textosEnviados[i];

            var itemLista = document.createElement("li");
            itemLista.textContent = texto;
            listaTextos.appendChild(itemLista);
          }
        } else {
          alert("Nenhum texto foi enviado ainda.");
        }
      }

      // Chama a função para exibir os textos enviados ao carregar a página
      window.onload = exibirTextosEnviados;
    </script>
  </body>
</html>
