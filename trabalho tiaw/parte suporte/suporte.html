<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div id="cards">
          <div class="card col-10 col-sm-5">
            <div class="card-body">
              <h5 class="card-title">Whatsapp</h5>

              <p class="card-text">(31)9567-2323</p>
            </div>
          </div>
          <div class="card col-10 col-sm-5">
            <div class="card-body">
              <h5 class="card-title">E-mail</h5>

              <p class="card-text">Check@gmail.com</p>
            </div>
          </div>
          <div class="card col-10 col-sm-5">
            <div class="card-body">
              <h5 class="card-title">SAC</h5>

              <p class="card-text">Suporte@Check.com</p>
            </div>
          </div>
          <div class="card col-10 col-sm-5">
            <div class="card-body">
              <h5 class="card-title">Endere√ßo</h5>

              <p class="card-text">Rua Nicanor de Carvalho 1880</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container contact mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img
              src="https://image.ibb.co/kUASdV/contact-image.png"
              alt="image"
            />

            <h4 class="text-white">Escreva aqui sua mensagem</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <div class="col-sm-10">
                <textarea class="form-control" rows="8" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="submit"
                  class="btn btn-light mt-3"
                  onclick="salvarTexto()"
                >
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
