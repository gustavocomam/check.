<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <div class="bg">
        <h1>Cadastro de Produtos</h1>
    </div>
    

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">cadastro não encontrado.</div>-->
            </div>
        </div>

        <form id="form-cadastro">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="nome">Nome do Evento</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite Aqui" required>
                </div>
                <div class="col-sm-8">
                    <label for="data">Data Do evento</label>
                    <input type="date" class="form-control" id="data" required >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="horario">Horario</label>
                    <input type="time" class="form-control" id="horario" required>
                </div>
                <div class="col-sm-7">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="tipo">Tipo de evento:</label>
      <select id="tipo">
        <option value="show">Show</option>
        <option value="bares">Bares</option>
        <option value="balada">Balada</option>
        <option value="esportes">Esporte</option>
        <option value="lanchonete">Lanchonete</option></select>
        
                
                </div>
                
            </div>
           
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" onclick="salvarEvento()">Salvar</button>
                </div>
            </div>
        </form>

        <script>
 function salvarEvento() {
        // Obtém os valores dos campos de entrada
        var nome = document.getElementById("nome").value;
        var data = document.getElementById("data").value;
        var horario = document.getElementById("horario").value;
        var cidade = document.getElementById("cidade").value;
        var tipo = document.getElementById("tipo").value;

        // Cria um objeto para representar o evento
        var evento = {
          nome: nome,
          data: data,
          horario: horario,
          cidade: cidade,
          tipo: tipo,
        };

        // Obtém os eventos existentes do LocalStorage
        var eventos = JSON.parse(localStorage.getItem("eventos")) || [];

        // Adiciona o novo evento à lista
        eventos.push(evento);

        // Armazena a lista atualizada no LocalStorage
        localStorage.setItem("eventos", JSON.stringify(eventos));

        // Limpa os campos de entrada
        document.getElementById("nome").value = "";
        document.getElementById("data").value = "";
        document.getElementById("horario").value = "";
        document.getElementById("cidade").value = "";
        document.getElementById("tipo").value = "";

        // Exibe uma mensagem de confirmação
        alert("Evento cadastrado com sucesso!");
      }

        </script>
